<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Advorix Technologies Registration Form</title>
    <style>
.body{
    font-family: Arial, Helvetica, sans-serif;
    background-color: #ebd5f8;
    padding: 50px;
}
body{
    background-color: #c6c7c9;
    color: black;
    border-width: 15px;
    font-style: normal;
    font-size: x-large;
    border-radius: 20%;
}

h2{
    text-align: center;
    text-transform: initial;    
}

.big-input{
   font-size: 18px;
   padding: 12px;
   border-radius: 8px;
   border: 3px solid #ccc;
}

table{
    border-radius: 8px;
    background-color: #a8c1e9;
    box-shadow: 5px;
    border-style: outset;
    box-sizing: 5px rgb(200, 145, 216);
    height: 500px;
    width: 800px;  
}

input[type="submit"]:hover{
    background-color: #6c63ff;
    margin-top: 15px;
    padding: 10px;
    border: none;
    cursor: pointer;
}

input[type="reset"]:hover{
    background-color: #ecb38d;
    margin-top: 15px;
    padding: 10px;
    border: none;
    cursor: pointer;
}
    </style>
 
    <script>
function validation() {

    let name = document.forms["redform"]["username"].value;
    let email = document.forms["redform"]["email"].value;
    let password = document.forms["redform"]["password"].value;
    let gender = document.querySelector('input[name="gender"]:checked');
    let day = document.getElementById("Birthday_Day").value;
    let month = document.getElementById("Birthday_Month").value;
    let year = document.getElementById("Birthday_Year").value;

    if(name.trim() === ""){
        alert("Please enter your name");
        return false;
    }

    let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
    if(email === "" || !email.match(emailPattern)){
        alert("Please enter a valid email");
        return false;
    }

    if(password.length < 6){
        alert("Password must be at least 6 characters");
        return false;
    }

    if(!gender){
        alert("Please select your gender");
        return false;
    }

    if(day == "-1" || month == "-1" || year == "-1"){
        alert("Please select complete date of birth");
        return false;
    }

    alert("Registration Successful...!");
    return true;
}
</script>
